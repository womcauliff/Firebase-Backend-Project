<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">

	<title>Train Time</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<h1>Train Time</h1>

		<div class="row">
			<div class="col-md-12">	
				<div class="panel panel-primary">
					<div class="panel-heading">
						Current Train Schedule
					</div>
					<div class="panel-body" id="trains">
						<div class="row">
							<div class="col-md-12 bold">
								<div class="col-md-5ths bold">Train Name</div>
								<div class="col-md-5ths bold">Destination</div>
								<div class="col-md-5ths bold">Frequency (min)</div>
								<div class="col-md-5ths bold">Next Arrival</div>
								<div class="col-md-5ths bold">Minutes Away</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						Add Train
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="form-group">
								<label for="train-name">Train Name</label>
								<input type="text" class="form-control" id="train-name" name="train-name">
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="destination" name="destination">
							</div>
							<div class="form-group">
								<label for="first-time">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="first-time" name="first-time">
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency" name="frequency">
							</div>
							<button class="btn btn-primary" type="submit" id="formsubmit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div><!-- ./container -->
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
